<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link th:href="@{/internship.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<script>
    function deleteJs(){
        if(confirm("Do you want to delete this internship!") == false){
            return false;
        }
        else{
            return true;
        }
    }
</script>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <!-- <a class="navbar-brand" href="#">Student Management System</a> -->

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div>
        <span style="font-size: 20px; color:aqua" ><a th:href="@{/home}">Home</a></span>
    </div>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav" style="cursor: pointer;">

            <li class="nav-item">
                <a class="nav-link active" th:href="@{/internship}">Intership Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/mentor}">Mentor Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/position}">Position Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/companycard}">CompanyCard Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/university}">University Management</a>
            </li>


            <!-- <li>
                <a class="nav-link" >Login</a>
              </li> -->


        </ul>
    </div>
    <div>
        <span th:text ="${'Welcome ' + #authentication.getPrincipal().getUsername() + '!'}" style="color: aliceblue"></span>
    </div>
    <div>
        <a th:href="@{/logout}" class="nav-link" style=" cursor: pointer">Logout</a>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Internships! </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3" th:if="${role == 'ADMIN'}">
            <a th:href = "@{/internship/new}" class = "btn btn-primary btn-sm mb-3"> Add Internship</a>
        </div>
    </div>
    <form th:action="@{/internship}" th:method="get">
        <div class="row">
            <div class ="col-lg-2">
                <input type = "text" name = "search"  class = "form-control" placeholder="Search Internship!"
                />
            </div>
            <div class="col-lg-1">
                <input type="submit" value="Search" class="btn btn-primary">
            </div>
            <div class="col-lg-2">
                <th:block th:if="${search != null and search != ''}">
                    <span th:text="'Search for: ' + ${search}"></span>
                </th:block>
            </div>
            <div class ="col-lg-1">
                <select th:name="orderby" style="width: 100% ; height: 100% ; border: 1px solid black;">
                    <option th:value="id"></option>
                    <option th:value="fullname">Name</option>
                    <option th:value="email">Email</option>
                </select>
            </div>
            <div class="col-lg-2">
                <input type="submit" value="Sort" class="btn btn-primary">
            </div>

        </div>

    </form>

    <br>

    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Full Name</th>
            <th> Birthday</th>
            <th> Identify Card</th>
            <th> Email</th>
            <th> Phone Number </th>
            <th> University</th>
            <th> Position </th>
            <th> Level </th>
            <th th:if="${role == 'ADMIN'}"> Actions </th>

        </tr>
        </thead>

        <tbody>
        <tr th:each = "data : ${map}">
            <td><a th:href="@{/internship/profile(id = ${data.key.userid})}" th:text = "${data.value.fullname}" style="color: black; text-decoration: none"></a></td>
            <td th:text = "${data.key.birthday}"></td>
            <td th:text = "${data.key.indentify}"></td>
            <td th:text = "${data.value.email}"></td>
            <td th:text = "${data.value.phonenumber}"></td>
            <td th:text = "${data.key.university.name}"></td>
            <td>
                <th:block th:each="position : ${data.value.positions}">
                    <span th:text="${position.name}"></span>
                </th:block>
            </td>
            <td th:text = "${data.key.level}"></td>
            <td th:if="${role == 'ADMIN'}">
                <a th:href = "@{/update(id = ${data.value.id})}"
                   class = "btn btn-primary">Update</a>

                <form th:action="@{/internship(id = ${data.value.id})}" th:method="delete" onsubmit="return deleteJs()">
                   <input type="submit" value="Delete" class = "btn btn-danger">
                </form>


            </td>
        </tr>
        </tbody>

    </table>

    <div class="clearfix">
        <div class="hint-text">Showing <b th:text="${numOfShow}"></b> out of <b th:text="${numOfInternships}"></b> entries</div>
        <ul class="pagination" th:each="page : ${pages}">
            <!--          <li class="page-item disabled"><a href="#">Previous</a></li>-->
            <th:block th:if="${search == null}">
                <th:block th:if="${page == pageIndex}">
                    <li class="page-item active"><a th:href="@{/internship(page = ${page -1})}" class="page-link" th:utext="${page}"></a></li>
                </th:block>
                <th:block th:if="${page != pageIndex}">
                    <li class="page-item"><a th:href="@{/internship(page = ${page - 1})}" class="page-link" th:utext="${page}"></a></li>
                </th:block>
            </th:block>
            <th:block th:if="${search != null}">
                <th:block th:if="${page == pageIndex}">
                    <li class="page-item active"><a th:href="@{/internship(page = ${page -1} , search = ${search} , orderby = ${orderby})}" class="page-link" th:utext="${page}"></a></li>
                </th:block>
                <th:block th:if="${page != pageIndex}">
                    <li class="page-item"><a th:href="@{/internship(page = ${page -1} , search = ${search} , orderby = ${orderby})}" class="page-link" th:utext="${page}"></a></li>
                </th:block>
            </th:block>


            <!--          <li class="page-item"><a href="#" class="page-link">Next</a></li>-->
        </ul>
    </div>
</div>
</body>
</html>
